<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>各种 CSS 小Demo</title>
    <link href="./resource/images/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="https://cdn.bootcss.com/iview/2.10.1/styles/iview.css" rel="stylesheet">
    <style>
        header {
        height: 150px;
    }
    body {
        background: #f8f8f9;
    }
    footer{
        margin-top: 2em;
        color: #80848f;
        text-align: center;
        font-family: "Helvetica Neue",Helvetica,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","微软雅黑",Arial,sans-serif;
    }
    </style>
</head>

<body>
    <header></header>
    <div id="app" style="max-width: 1200px;margin: auto;">
        <Card>
            <i-input size="large" placeholder="搜索关键字" v-model="searchValue"></i-input>
            <br>
            <br>
            <i-table size="large" :columns="column" :data="filterData"></i-table>
        </Card>
    </div>
    <footer>
        <p>Code by tanglv</p>
        <p>
            <i class="ivu-icon ivu-icon-email" style="font-size: 18px;vertical-align: bottom;"></i>
            tangchaofalv@163.com
        </p>
    </footer>
    <script src="https://cdn.bootcss.com/vue/2.5.15/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/iview/2.10.1/iview.min.js"></script>
    <script src="https://cdn.bootcss.com/iview/2.10.1/locale/zh-CN.js"></script>
    <script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            column: [{
                title: '描述',
                key: 'describe',
                render: (h, params) => {
                    return h('a', {
                        attrs: {
                            href: params.row.url,
                            target: "_blank"
                        }
                    }, params.row.describe);
                }
            }],
            data: [
                { describe: '文字剧中对齐', url: './Vertical center of text/demo.html' },
                { describe: '圆角-阴影-渐变', url: './radius-shadow-gradient/demo.html' },
                { describe: '图片hover效果', url: './hover img effect/demo.html' }
            ],
            searchValue: ''
        },
        computed: {
            filterData: function() {
                if (!!this.searchValue) {
                    let tmpSearchValue = this.searchValue;
                    return this.data.filter(function(value) {
                        if (value.describe.indexOf(tmpSearchValue) != -1) {
                            return value;
                        }
                    });
                } else {
                    return this.data;
                }
            }
        },
    });
    </script>
</body>

</html>
